<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>

</head>
<body>
    <h1 onclick="this.innerHTML='Variable'">Variable;</h1> Variable is use to store data or can also describe as a collection of data. 
    <h1 onclick="this.innerHTML='Types of data in javascript'">Types of data in javascript</h1>
   <p id="code"></p>
   <p id="code1"></p>
   <p id="mode"></p>
   <p id="mode1"></p>
   <p id="mode2"></p>
   <p id="mode3"></p>
   <p id="mode4"></p>
   <p id="mode5"></p>

    <script>
     document.getElementById ('code1') . innerHTML = "String: The collection of characters in a single or double quotes."
     document.getElementById ('code') . innerHTML = "Number: Represents numeric values, including integers and floating-point number."
     document.getElementById ('mode') . innerHTML = 'Object: Represents a collection of key-value pairs, where each key is a string and each value can be of any data type. Object is to store multiple value.'
     document.getElementById ('mode1') . innerHTML = 'Boslem: Represents a logical value. true/false.'
     document.getElementById ('mode2') . innerHTML = 'Null: Represents the intentional absense of any object value. It is often used to indicate that a variable has no value or an empty value'
     document.getElementById ('mode3') . innerHTML = "Undefine: Represents a variable that has been declared but has not been assigned a value."
     document.getElementById ('mode4') . innerHTML = 'Big Data: When you need to perform operations on a very large numbers that exceed the javascript number.'
     document.getElementById ('mode5') . innerHTML = 'Symbol: Represents a unique identifier. Symbols are often used as keys in object to avoid naming conflicts.'

    </script>
    <script src="script.js"></script>
</body>
</html>
