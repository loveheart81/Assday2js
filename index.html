<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>

</head>
<body>
    <h1 style="text-align: center;">Variable.</h1>
    <p style="text-align: center;">Variable is use to store data or can also describe as a collection of data.</p>
    <h1 style="text-align: center;">Types of data in javascript.</h1>
   <p id="Bod"></p>
   <p id="Bod1"></p>
   <p id="Bod2"></p>
   <p id="Bod3"></p>
   <p id="Bod4"></p>
   <p id="Bod5"></p>
   <p id="Bod6"></p>
   

    <script>
     document.getElementById ('Bod') . innerHTML = "i. String: The collection of characters in a single or double quotes."
     document.getElementById ('Bod1') . innerHTML = "ii. Number: Represents numeric values, including integers and floating-point number."
     document.getElementById ('Bod2') . innerHTML = 'iii. Object: Represents a collection of key-value pairs, where each key is a string and each value can be of any data type. Object is to store multiple value.'
     document.getElementById ('Bod3') . innerHTML = 'iv. Boslem: Represents a logical value. true/false.'
     document.getElementById ('Bod4') . innerHTML = 'v. Null: Represents the intentional absense of any object value. It is often used to indicate that a variable has no value or an empty value'
     document.getElementById ('Bod4') . innerHTML = "vi. Undefine: Represents a variable that has been declared but has not been assigned a value."
     document.getElementById ('Bod5') . innerHTML = 'vii. Big Data: When you need to perform operations on a very large numbers that exceed the javascript number.'
     document.getElementById ('Bod6') . innerHTML = 'viii. Symbol: Represents a unique identifier. Symbols are often used as keys in object to avoid naming conflicts.'

    </script>
    <script src="script.js"></script>
</body>
</html>
